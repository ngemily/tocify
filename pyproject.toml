[project]
name = "tocify"
description = "Annotate pdf files with table of contents metadata."
version = "2024.0"
authors = [
    {name="Emily Ng"}
]
dependencies = [
    "click",
    "jinja2",
]
readme = "README.md"
keywords = ["pdf", "toc", "contents", "table of contents"]

[project.scripts]
tocify = "tocify:main.main"

[project.urls]
Repository = "https://github.com/ngemily/tocify"

[tool.pytest.ini_options]
pythonpath = "."
